        let msgLocation = document.getElementById('message')

        // 当连接成功之后就会执行回调函数
        socket.onopen = function() {
            console.log('客户端连接成功')
        }

        // 获得服务器发来的消息
        socket.onmessage = function(message) {
            console.log(message)
